{% set url_prefix = "../" * nest_level %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!--Normalize styles across browsers-->
    <link href="{{ url_prefix }}css/reset.css" rel="stylesheet" />
    <!--Restore useful defaults-->
    <link href="{{ url_prefix }}css/defaults.css" rel="stylesheet" />
    <!--Custom styles-->
    <link href="{{ url_prefix }}css/styles.css" rel="stylesheet" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/cbbaf4368b.js"
      crossorigin="anonymous"
    ></script>
    <!--Custom JS-->
    <script src="{{ url_prefix }}js/scripts.js" defer></script>
    <title>{% block title required %}{% endblock %}</title>
  </head>

  <body>
    <a class="hidden-focusable-banner" href="#main-content" tabindex="1">Skip to Main Content</a>

    {% block pre_content %}{% endblock %}

    <main id="main-content">
      {% block content required %}{% endblock %}
    </main>

    {% block post_content %}{% endblock %}
  </body>
</html>
